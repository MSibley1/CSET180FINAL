{% extends "base.html" %}
{% block body %}
<link rel="stylesheet" href="..static/styles/header.css">
<div class="container">

    <div class="body">
        {% if success %}
            <h2>{{ success }}</h2>
        {% endif %}

        <form action="/signup" method="POST">
            <input type="text" name="name" placeholder="name" class="input_field" autocomplete="off"> <br>
            <input type="text" name="email" placeholder="email" class="input_field" autocomplete="off"> <br>
            <input type="text" name="username" placeholder="username" class="input_field" autocomplete="off"> <br>
            <input type="text" name="password" placeholder="Password" class="input_field" autocomplete="off"> <br>
            <input type="submit" value="Submit" class="input_submit">
            {{message}}
        </form>
    </div>
</div>
{% endblock %}
