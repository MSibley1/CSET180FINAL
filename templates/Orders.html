<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel= "stylesheet" href= "../static/styles/header.css">
    <title>My site</title>
  </head>

  <body>
    <header>
      <div class="topBar">
        <div class="">
          <ul class="barItem">

            <li><a href="/">Home</a></li>
              <li><a href="/MyUser">My Account</a></li>
              <li><a href="/Shop">Shop</a></li>
            <li><a href="/Cart">Cart</a></li>
            <li><a href="/Reviews">Reviews</a></li>
              <li><a href="/Orders">Orders</a></li>
          </ul>
        </div>
      </div>
    </header>
    <h1>UBuy Shopping</h1>
    <div class="store">
                {% for item in items %}
    <div class="shop-item">
        <h4 class="shop-item-title">{{item.title}}</h4>
        <img class="shop-item-image" src="../static/images/{{item.image}}">
        <p class="shop-item-title">Size: {{item.size}}</p>
        <p class="shop-item-title">Color: {{item.color}}</p>
        <p class="shop-item-title">Price: {{item.price}}</p>
        <p class="shop-item-title">Order Status: {{item.order_status}}</p>
         <form action="return1" method="post">
            <input type="hidden" name="order_id" value="{{item.order_id}}">
            <input type="hidden" name="user_id" value="{{item.user_id}}">
            <input type="hidden" name="vendor_id" value="{{item.vendor_id}}">
            <input type="hidden" name="title" value="{{item.title}}">
            <input type="hidden" name="price" value="{{item.price}}">
            <input type="hidden" name="size" value="{{item.size}}">
            <input type="hidden" name="color" value="{{item.color}}">
            <input type="hidden" name="image" value="{{item.image}}">
            <input type="Submit" class="input_submit" value="Return">
        </form>
        <form action="review" method="post">
             <input type="hidden" name="order_id" value="{{item.order_id}}">
            <input type="hidden" name="user_id" value="{{item.user_id}}">
            <input type="hidden" name="vendor_id" value="{{item.vendor_id}}">
            <input type="hidden" name="title" value="{{item.title}}">
            <input type="hidden" name="price" value="{{item.price}}">
            <input type="hidden" name="size" value="{{item.size}}">
            <input type="hidden" name="color" value="{{item.color}}">
            <input type="hidden" name="image" value="{{item.image}}">
            <input type="text" name="review_message" placeholder="review" class="input_field" autocomplete="off"> <br>
            <input type="text" name="rating" placeholder="rating out of 10" class="input_field" autocomplete="off"> <br>
            <input type="Submit" class="input_submit" value="Review">
        </form>
    </div>
                {% endfor %}
    </div>
  <div class="footer">
    <p>Â©UBuy Shopping</p>
  </div>


  </body>
</html>
